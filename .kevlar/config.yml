---
artifacts:
- name: src
  source: .

- name: robot-software.git
  source: https://github.com/cvra/robot-software.git

- name: gcc-arm-embedded
  docker_image:
    context: src/docker/gcc-arm-embedded
  need:
    - src

- name: build
  script: src/build.sh
  need:
    - src
    - robot-software.git
    - gcc-arm-embedded
